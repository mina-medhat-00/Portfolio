<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Submission</title>
    <style>
      @font-face {
        font-family: "sf-pro-regular";
        src: url("/assets/sf-pro/sf-pro-display_regular.woff2") format("woff");
      }

      body {
        font-family: "sf-pro-regular", Helvetica, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      h1 {
        color: #007bff;
        text-align: center;
      }

      p {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }

      .button {
        display: block;
        width: 180px;
        margin: 30px auto;
        padding: 12px 24px;
        text-align: center;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Thank You</h1>
      <p>Your submission has been received.</p>
      <a class="button" href="https://mina-medhat-00.github.io/Portfolio/"
        >Back to Homepage</a
      >
    </div>
  </body>
</html>
